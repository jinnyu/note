<!DOCTYPE html>
<html lang="en">
<head>
    <title>金玉的空间</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link href="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@3.2.0/dist/docsify-style.min.css" type="text/css" rel="stylesheet" >
    <link href="https://cdn.jsdelivr.net/npm/@fontsource/ubuntu-mono@4.5.0/index.min.css" type="text/css" rel="stylesheet" >
    <style>body{text-shadow:0 0 0.1px;font-family: 'Ubunto Mono';} pre>code{font-size:.9rem !important;} footer {position: fixed;left:47%;bottom:15px;z-index:-999;}</style>
</head>

<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            name: '金玉的空间',
            coverpage: 'cover.md',
            loadSidebar: true,
            subMaxLevel: 2,
            alias: { '/.*/_sidebar.md': '/_sidebar.md' },
            /* 开启footer 境内网站备案要求, 使用footer插件完成 */
            autoFooter: {
                // 公司名称 必填
                name: '<div style="display: inline-block;"> <img style="margin-bottom: -5px; margin-right: 5px;" src="assets/beian.png"></div> 京ICP备2021036115号',
                // 公司链接 必填
                url: 'http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=11010602103947',
                // 版权年份 必填
                copyYear: 2021,
                // 显示位置 true 显示在页面底端 / false 跟随侧边栏
                onBody: true
            },
            auto2top: true,
            mergeNavbar: true,
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4.12.1/lib/docsify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@3.2.0/dist/index.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/@markbattistella/docsify-sidebarfooter@4.0.0/dist/docsify-sidebarFooter.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4.12.1/lib/plugins/zoom-image.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.25.0/components/prism-properties.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.25.0/components/prism-yaml.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.25.0/components/prism-json.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.25.0/components/prism-java.min.js"></script>
</body>

</html>
