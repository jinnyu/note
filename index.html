<!DOCTYPE html>
<html lang="en">
<head>
    <title>Jinnyu - 电子设备折腾记</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link href="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@3.2.0/dist/docsify-style.min.css" type="text/css" rel="stylesheet" >
    <style>body { text-shadow: 0 0 0.1px; } pre>code { font-size: .9rem !important; }</style>
</head>

<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            /* 标题 */
            name: '电子设备折腾记',
            /* 封面 */
            coverpage: true, coverpage: 'cover.md',
            /* 开启侧边栏 */
            loadSidebar: true,
            /* 侧边栏加载层级 */
            subMaxLevel: 2,
            /* 侧边栏导航 */
            alias: { '/.*/_sidebar.md': '/_sidebar.md' },
            /* 开启footer */
            autoFooter: {
                name: '京ICP备2021036115号', // company display name (required)
                url: 'https://jinnyu.cn',    // company url (optional)
                copyYear: 2021,              // start copyright year (required)
                policy: false,               // show Privacy Policy (optional)
                terms: false,                // show Terms of Service (optional)
                cookies: false,              // show Cookies Policy (optional)
                onBody: true                 // if true it is on the main doc
            },
            /* 返回顶部 */
            auto2top: true,
            /* 小屏设备下合并导航栏到侧边栏 */
            mergeNavbar: true,
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4.12.1/lib/docsify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@3.2.0/dist/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@markbattistella/docsify-sidebarfooter@4.0.0/dist/docsify-sidebarFooter.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4.12.1/lib/plugins/zoom-image.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.25.0/components/prism-properties.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.25.0/components/prism-yaml.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.25.0/components/prism-json.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.25.0/components/prism-java.min.js"></script>
</body>

</html>
